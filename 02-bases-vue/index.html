<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intro VueJS</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <h1>Batman quotes - {{newQuote}}</h1>

    <input type="text" v-model="newQuote"
    v-on:keypress.enter="handleAddQuote">
    <hr>

    <ul>
        <li v-for="({quote, author}, index) in quotes">
            <span>{{index + 1}} - {{ quote }}</span>
            <!--<blockquote v-if="author">- {{ author }}</blockquote>-->
            <blockquote v-show="author">- {{ author }}</blockquote> <!-- display: none if false -->
        </li>
    </ul>
</div>

<script src="app.js"></script>
</body>
</html>
